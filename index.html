<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
           <ul>
               <li>View High Score</li>
               <li id="countdown">Timer</li>
           </ul> 
        </nav>
    </header>
    <main>
        <section id="main-section">

            <div  id="start-section">
                <h1 id="title">Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <div id="btn">
                    <button id="start-quiz">Start Quiz</button>
                </div>
                </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
