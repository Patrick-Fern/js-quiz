<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <header>
        <nav>
           <ul>
               <li>View High Score</li>
               <li id="countdown">Timer</li>
           </ul> 
        </nav>
    </header>
    <main>
        <section id="main-section">
             <div class="centered" id="start-section">
                <h1  class="title">Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <div id="btn">
                    <button class="btn" id="start-quiz">Start Quiz</button>
                </div>
            </div>
            <div class="centered" id="question-section">
                <h1 class="title" id="question"></h1>
                <div id="buttons">
                    <button class="btn" id="a"></button>
                    <button class="btn" id="b"></button>
                    <button class="btn" id="c"></button>
                    <button class="btn" id="d"></button>
                </div>
            </div>
            <div class="centered" id="score-section">
                <h1 class="title">All done!</h1>
                <p id="score-line">Your final score is</p>
                <form id="entry-line">
                    <label>Enter initials</label>
                    <input type="text"/>
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
